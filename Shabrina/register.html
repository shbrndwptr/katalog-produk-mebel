<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Sun Furniture</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      /* display: flex; */
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .login-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 500px;
    }

    .register-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 30%;
      background-color: white;
      padding: 30px;
      margin: 0 auto;
      margin-top: 50px;
      box-shadow: 0 6px 12px 4px rgba(0, 0, 0, 0.15);
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">SUN FURNITURE</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Price</a></li>
        <li><a href="#">Help Us</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>
  <div class="register-container">
    <h2>REGISTER</h2>
    <form id="register-form">
      <input type="email" id="email" placeholder="email" required />
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="password" required />
      <input type="password" id="re-password" placeholder="re-password" required />
      <button type="submit">register</button>
    </form>
    <div class="links">
      <a href="login.html">back to login</a>
    </div>
  </div>
  <div id="snackbar" class="snackbar"></div>


</body>
<script src="js/main.js">
  document.getElementById("register-form").addEventListener("submit", function (e) {
    e.preventDefault();
    // Here you would typically send the registration data to a server
    // For this example, we'll just show a snackbar and redirect to the login page
    showSnackbar("Registration successful!");
    setTimeout(() => {
      window.location.href = "login.html";
    }, 2000);
  });

  function showSnackbar(message) {
    var snackbar = document.getElementById("snackbar");
    snackbar.textContent = message;
    snackbar.className = "snackbar show";
    setTimeout(() => { snackbar.className = snackbar.className.replace("show", ""); }, 3000);
  }
</script>

</html>
